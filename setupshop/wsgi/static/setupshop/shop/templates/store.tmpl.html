<div id="store" data-bind="if: visible">
    <!-- <h1 data-bind="text: store.dc_title"></h1> -->

    <div id="homepage-categories" data-bind="foreach: categories">
        <article class="category-container">
        <a data-bind="attr: {href: _subject}"><img data-bind="attr: {src: sus_image_source}"></a>

        </article>
    </div>
</div>
