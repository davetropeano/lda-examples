<script>
function displayItems() {{   
    result = "\n"
    var items = APPLICATION_ENVIRON.initial_simple_jso.bp_members
    for (var i in items) {
        result += "<li><a href=\"" + items[i]._subject + "\">" + items[i].dc_title + "</a></li>\n";
    }
    document.getElementById("todoItems").innerHTML = result
}}

function addItem() {{
    ld_util.send_create("", { "_subject": "", "dc_title": document.getElementById("item").value, "rdf_type": "http://example.org/todo#Item" }) 
    location.reload(); 
}}

displayItems()
</script>

<body onload="displayItems();">
    <form name="addItemForm">
      <input type="text" id="item" name="item" placeholder="What do you need to do?" style="width: 200px;" />
      <input type="button" value="Add Todo Item" onClick="addItem();"/>
    </form>
    <hr><div id="todoItems">items go here</div><hr>
</body>
